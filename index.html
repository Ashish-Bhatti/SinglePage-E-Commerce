<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div class="cart-icon">
      üõí <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <section id="product-list">
      <!-- Products from API will appear here -->
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="product-img" />
        <h3 class="product-title">Product Title</h3>
        <p class="product-price">‚Çπ999</p>
        <p class="product-rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (120 reviews)</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

    </section>

    <aside id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">

      </ul>
      <div class="total">
        <p>Total: ‚Çπ<span id="cart-total">0</span></p>
        <input type="text" id="discount-code" placeholder="Enter discount code" />
        <button id="apply-discount">Apply Discount</button>
      </div>
      <button id="checkout-btn">Checkout</button>
    </aside>
  </main>

  <div id="checkout-form" class="hidden">
    <h2>Checkout</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="address" placeholder="Shipping Address" required />
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
